[package]
name = "mini-stark"
version = "0.1.0"
edition = "2021"

[dependencies]
sha2 = "0.10.6"
digest = "0.10.5"
rand_chacha = "0.3.1"
ark-std = { git = "https://github.com/arkworks-rs/std" }
ark-ff = { git = "https://github.com/arkworks-rs/algebra" }
ark-poly = { git = "https://github.com/arkworks-rs/algebra" }
ark-serialize = { git = "https://github.com/arkworks-rs/algebra" }
ark-ff-optimized = { git = "https://github.com/andrewmilson/optimized-fields" }
fast-poly = { path = "../fast-poly" }
anyhow = "1.0.65"
rand = "0.8.5"
thiserror = "1.0.37"
rayon = { version = "1.5.3", optional = true }

[features]
default = []
asm = [ "sha2/asm" ]
# gpu = [ "dep:fast-poly" ]
parallel = [ "dep:rayon", "ark-std/parallel", "fast-poly/parallel" ]

[dev-dependencies]
criterion = "0.4.0"

[[bench]]
name = "merkle_tree"
path = "benches/merkle_tree.rs"
harness = false

[[bench]]
name = "matrix"
path = "benches/matrix.rs"
# required-features = ["asm", "parallel"]
harness = false